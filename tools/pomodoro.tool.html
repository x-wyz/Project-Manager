<!DOCTYPE html>
<html>
	<head>
		<title>Pomodoro</title>
		<link rel="stylesheet" type="text/css" href="../styles/main.css">
		<link rel="stylesheet" type="text/css" href="../styles/pomodoro.tool.css">
		<script defer type="text/javascript" src="../scripts/app.tool-pomodoro.js"></script>
	</head>
	<body>
		<div id="pomodoro-container">
			<p id="timer">
				<span id="pomodoro-hours">00</span>:<span id="pomodoro-seconds">00</span>
			</p>
			<div id="controls-container">
				<p id="play" class="button">Play</p>
				<p id="pause" class="button">Pause</p>
				<p id="reset" class="button">Reset</p>
			</div>
			<div id="time-controls">
				<p id="add-10" class="button">+10</p>
				<p id="add-5" class="button">+5</p>
				<p id="subtract-5" class="button">-5</p>
				<p id="subtract-10" class="button">-10</p>
			</div>
		</div>
	</body>
</html>
