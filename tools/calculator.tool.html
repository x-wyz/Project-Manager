<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="../styles/main.css">
		<link rel="stylesheet" type="text/css" href="../styles/calculator.tool.css">
		<script defer type="text/javascript" src="../scripts/app.tool-calculator.js"></script>
	</head>
	<body>
		<div id="calculator">
			<div id="calculator-internal">
				<p id="calculator-results">0</p>
				<div id="calculator-buttons" class="flex-row">
					<div class="col-1">
						<div class=flex-row>
							<p id="openParen" class="p-button calc-value">(</p>
							<p id="closeParen" class="p-button calc-value">)</p>
							<p id="clear" class="p-button calc-value">CE</p>
						</div>
						<div class=flex-row>
							<p id="seven" class="p-button calc-value">7</p>
							<p id="eight" class="p-button calc-value">8</p>
							<p id="nine" class="p-button calc-value">9</p>
						</div>
						<div class=flex-row>
							<p id="four" class="p-button calc-value">4</p>
							<p id="five" class="p-button calc-value">5</p>
							<p id="six" class="p-button calc-value">6</p>
						</div>
						<div class=flex-row>
							<p id="one" class="p-button calc-value">1</p>
							<p id="two" class="p-button calc-value">2</p>
							<p id="three" class="p-button calc-value">3</p>
						</div>
						<div class=flex-row>
							<p id="flipSign" class="p-button calc-value">+/-</p>
							<p id="zero" class="p-button calc-value">0</p>
							<p id="decimal" class="p-button calc-value">.</p>
						</div>
					</div>

					<div class="col-2">
						<div class="flex-row">
							<p id="switch" class="p-button calc-value">SWI</p>
						</div>
						<div class="flex-row">
							<p id="history" class="p-button calc-value">HIS</p>
						</div>
						<div class="flex-row">
							<p id="multiply" class="p-button calc-value">*</p>
							<p id="divide" class="p-button calc-value">/</p>
						</div>
						<div class="flex-row">
							<p id="add" class="p-button calc-value">+</p>
							<p id="subtract" class="p-button calc-value">-</p>
						</div>
						<div class="flex-row">
							<p id="equal" class="p-button calc-value">=</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
