<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Butterfly Cage</title>
		<link rel="stylesheet" type="text/css" href="styles/main.css">
		<link rel="stylesheet" type="text/css" href="styles/app.css">
		<script defer type="text/javascript" src="scripts/app.js"></script>
		<script defer type="text/javascript" src="scripts/filesystem.js"></script>
	</head>

	<body>
		<div id="container-main">
			<div id="container-one" class="column">
				<div id="container-major" class="task-container">
					<h2 id="header-major" class="header-title header-project">Branch: <span class="letter-spaced">Major</span></h2>
					<div id="generated-major" class="generated-area">
						<!-- Tasks will be generated here -->
					</div>
				</div>

				<div id="container-minor" class="task-container">
					<h2 id="header-minor" class="header-title header-project">Branch: <span class="letter-spaced">Minor</span></h2>
					<div id="generated-minor" class="generated-area">
						<!-- Tasks will be generated here -->
					</div>
				</div>

				<div id="container-schedule" class="schedule-container">
					<h2 id="header-schedule" class="header-title header-project">Schedule</h2>
					<div id="generated-schedule" class="generated-area">
						<!-- Scheduled tasks will be generated here -->
					</div>
				</div>

				<div id="completed-container" class="completed-container">
					<h2 id="header-completed" class="header-title header-project">Completed</h2>
					<div id="completed-tasks" class="generated-area">
						<!-- Completed tasks and scheduled tasks will be moved here -->
					</div>
				</div>
			</div>

			<div id="container-two" class="column">
				<div id="static-task-form">
					<h2 class="header-title header-new">Tasks</h2>
					<form id="new-task-form">
						<input id="new-task-text" type="text" class="text-field" placeholder="- - -">
						<div id="major-minor-btn">
							<button type="button" id="add-minor">Minor</button>
							<button type="button" id="add-major">Major</button>
						</div>
					</form>
				</div>

				<div id="schedule-task-form">
					<h2 class="header-title header-new">Schedule</h2>
					<form id="new-schedule-form">
						<input id="new-schedule-text" type="text" class="text-field" placeholder="- - -">
						<input type="date" id="schedule-date">
						<div id="hr-sc">
							<input type="number" min="0" max="24" id="schedule-hour">
							<input type="number" min="0" max="60" id="schedule-minute">
						</div>
						<button type="button" id="add-schedule">Schedule</button>
					</form>
				</div>

				<div id="current-task">
					<h2 class="header-title header-new">Current Task</h2>
					<p id="current-task-text">- - -</p>
					<p id="current-timer">00:00</p>
				</div>
			</div>

			<div id="container-three" class="column">
				<!-- File System -->
				<div id="tool-open-project" class="menu-icon"></div>
				<div id="tool-create-project" class="menu-icon"></div>
				<div id="tool-save-project" class="menu-icon"></div>
				<!-- Thematic -->
				<div id="switch-themes" class="menu-icon"></div>

				<div id="separator"> - </div>
				<!-- More tools -->
				
				<div id="calculator" class="menu-icon"></div>
				<div id="dictionary" class="menu-icon"></div>
				<div id="pomodoro" class="menu-icon"></div>
				<div id="notebooks" class="menu-icon"></div>
			</div>
		</div>
	</body>
</html>
